[tox]
envlist = py27, py33, py34
toxworkdir=/tmp/tox

[testenv]
setenv =
    TOX_ENV_NAME={envname}

sitepackages =
    True

commands =
    py.test tests

deps =
    pytest
    pytest-xdist
    pytest-cov
    pytest-remove-stale-bytecode
    -rrequirements.txt

passenv =
    TOX_*

[pytest]
addopts =
    --cov dsdev_utils
    -n 4
